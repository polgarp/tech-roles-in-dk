<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danish Tech Jobs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ‡©ðŸ‡° Danish Tech Jobs</h1>
      <p class="subtitle">Search job openings across Danish tech companies</p>
    </header>

    <main>
      <section class="search-section">
        <form id="search-form" class="search-form">
          <div class="search-row">
            <input
              type="text"
              id="keyword-input"
              placeholder="Search jobs (e.g., designer, engineer, data)"
              autocomplete="off"
            >
            <button type="submit" id="search-button">Search</button>
          </div>
          <div class="filter-row">
            <select id="company-filter">
              <option value="">All companies</option>
            </select>
            <span class="company-count" id="company-count">Loading...</span>
          </div>
        </form>
      </section>

      <section id="progress-section" class="progress-section hidden">
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <p class="progress-text" id="progress-text">Starting...</p>
        </div>
      </section>

      <section id="results-section" class="results-section hidden">
        <div class="results-header">
          <h2>Search Results</h2>
          <span class="results-count" id="results-count">0 jobs found</span>
        </div>
        <div id="results-container" class="results-container"></div>
      </section>

      <section class="companies-section">
        <h2>Browse Career Pages</h2>
        <p class="companies-description">Or visit company career pages directly:</p>
        <div id="companies-list" class="companies-list">
          <p class="loading">Loading companies...</p>
        </div>
      </section>
    </main>

    <footer>
      <p>
        Local scraper powered by <a href="https://playwright.dev/" target="_blank" rel="noopener">Playwright</a>
        Â· <a href="/api/companies" target="_blank">View all companies (JSON)</a>
      </p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
